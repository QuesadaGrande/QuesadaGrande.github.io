<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>QuesadaGrande</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: linear-gradient(135deg, #eaeaea, #f7f7f7);
      --glass-bg: rgba(255, 255, 255, 0.6);
      --glass-border: rgba(255, 255, 255, 0.4);
      --text: #111;
      --muted: #555;
      --button-bg: #e0e0e0;
      --button-text: #333;
    }

    body.dark {
      --bg: linear-gradient(135deg, #0f0f0f, #1b1b1b);
      --glass-bg: rgba(30, 30, 30, 0.65);
      --glass-border: rgba(255, 255, 255, 0.08);
      --text: #fff;
      --muted: #bbb;
      --button-bg: #3a3a3a;
      --button-text: #eee;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: background 0.4s, color 0.3s;
    }

    .container {
      width: 100%;
      max-width: 720px;
      background: var(--glass-bg);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 32px 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      transition: background 0.3s;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    h1 {
      margin-top: 10px;
      margin-bottom: 12px;
      font-size: clamp(1.6rem, 5vw, 2.1rem);
    }

    p {
      margin: 8px 0;
      color: var(--muted);
      line-height: 1.6;
      font-size: clamp(0.95rem, 3.5vw, 1rem);
    }

    footer {
      margin-top: 28px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    /* THEME BUTTON (in container) */
    .theme-toggle {
      padding: 8px 14px;
      border-radius: 18px;
      border: none;
      background: var(--button-bg);
      color: var(--button-text);
      cursor: pointer;
      font-size: 13px;
      transition: background 0.25s, transform 0.15s;
    }

    .theme-toggle:hover {
      transform: scale(1.05);
    }

    /* AUDIO */
    .player {
      margin-top: 26px;
    }

    audio {
      width: 100%;
      max-width: 420px;
    }

    /* MOBILE EXTRA */
    @media (max-width: 480px) {
      .container {
        padding: 26px 20px;
      }

      .theme-toggle {
        font-size: 12px;
        padding: 7px 12px;
      }
    }
  </style>
</head>

<body>

<div class="container">
  <div class="top-bar">
    <button class="theme-toggle" onclick="toggleTheme()">üåô Dark</button>
  </div>

  <h1>Welcome üëã</h1>
  
  <div class="player">
    <p><strong>Let's play some music üéµ</strong></p>
    <audio controls>
      <source src="muziek.mp3" type="audio/mpeg">
      Je browser ondersteunt geen audio.
    </audio>
  </div>

  <footer>
    ¬© 2026 ‚Äì QuesadaGrande
  </footer>
</div>

<script>
  const body = document.body;
  const button = document.querySelector('.theme-toggle');

  function setTheme(theme) {
    if (theme === 'dark') {
      body.classList.add('dark');
      button.textContent = '‚òÄÔ∏è Light';
    } else {
      body.classList.remove('dark');
      button.textContent = 'üåô Dark';
    }
    localStorage.setItem('theme', theme);
  }

  function toggleTheme() {
    const isDark = body.classList.contains('dark');
    setTheme(isDark ? 'light' : 'dark');
  }

  const savedTheme = localStorage.getItem('theme') || 'light';
  setTheme(savedTheme);
</script>

</body>
</html>
